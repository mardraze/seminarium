describe('Controller: ArriveCtrl', function () {

  beforeEach(module('Seminarium.controllers'));

  var ArriveCtrl, scope;
  var async = function(onAsyncDone){
    waitsFor(function() {
      return scope.asyncDone;
    }, "Async timeout", 1000);
    runs(onAsyncDone);
  };

  beforeEach(inject(function ($controller, $rootScope) {
    scope = $rootScope.$new();
    scope.asyncDone = false;
    ArriveCtrl = $controller('ArriveCtrl', {
      $scope: scope
    });
  }));

  it('should have title and vehicles property', function () {
    async(function() {
      for(var i=0; i<scope.busstops.length; i++){
        expect(scope.busstops[i].hasOwnProperty('name')).toBe(true);
        expect(scope.busstops[i].hasOwnProperty('vehicles')).toBe(true);
      }
    });
  });

  it('should have name and title property', function () {
    async(function() {
      for(var i=0; i<scope.busstops.length; i++){
        for(var j=0; j<scope.busstops[i].vehicles.length; j++){
          expect(scope.busstops[i].vehicles[j].hasOwnProperty('name')).toBe(true);
          expect(scope.busstops[i].vehicles[j].hasOwnProperty('time')).toBe(true);
        }
      }
    });
  });

});

describe('Controller: SearchCtrl', function () {

  beforeEach(module('Seminarium.controllers'));
  var async = function(onAsyncDone){
    waitsFor(function() {
      return scope.asyncDone;
    }, "Async timeout", 1000);
    runs(onAsyncDone);
  };
  
  var SearchCtrl, scope;

  beforeEach(inject(function ($controller, $rootScope) {
    scope = $rootScope.$new();
    scope.asyncDone = false;
    SearchCtrl = $controller('SearchCtrl', {
      $scope: scope
    });
  }));

  it('should have empty list if no param', function () {
    var list = scope.onKeyUp();
    expect(list.length).toEqual(0);
  });

  it('should have empty list if param too short', function () {
    var list = scope.onKeyUp('2');
    expect(list.length).toEqual(0);
  });

  it('should have list with length less than 5', function () {
    var list = scope.onKeyUp('11');
    expect(list.length).toBeLessThan(5);
  });

});

    
    
    
    
    var myParent = window.parent;
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;

    var htmlReporter = new jasmine.HtmlReporter();
    var reportRunnerResults = htmlReporter.reportRunnerResults;

    htmlReporter.reportRunnerResults = function(runner) {
        reportRunnerResults(runner);

        var specs = runner.specs();
        var specResults;
        var assertionCount = {total: 0, passed: 0, failed: 0};
        var result = {};
        for (var i = 0; i < specs.length; ++i) {
            if (this.specFilter(specs[i])) {
                specResults = specs[i].results();
                assertionCount.total += specResults.totalCount;
                assertionCount.passed += specResults.passedCount;
                assertionCount.failed += specResults.failedCount;
            }
        }
    
        if (console && console.log) {
            console.log('Total: ' + assertionCount.total);
            console.log('Passed: ' + assertionCount.passed);
            console.log('Failed: ' + assertionCount.failed);
        }
        
        
        if (assertionCount.failed) {
            result.status = "failed";
            result.message = assertionCount.failed + " failures";
        } else {
            result.status = "passed";
            result.message = "Success! " + assertionCount.passed + " passed";
        }
        
        if(myParent.reportComplete) {
            console.log("myParent.reportComplete", result);
            myParent.reportComplete(result);
        }
        
        var totals = document.querySelectorAll(".grand-total .rs");
        if(myParent.coverageComplete) {
            myParent.coverageComplete({
                message: totals && totals[0] ? totals[0].innerHTML + " coverage" : "No coverage"
            });
        }
        
    };
   
    jasmineEnv.addReporter(htmlReporter);
    
    jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;
                                                      
    window.onload = function() {
        if (currentWindowOnload) {
            currentWindowOnload();
        }
        execJasmine();
    };

    function execJasmine() {
        var oldCallback = jasmineEnv.currentRunner().finishCallback;
        jasmineEnv.currentRunner().finishCallback = function () {
            oldCallback.apply(this, arguments);
            console.log(this, arguments);
            
            htmlReporter.reportRunnerResults();
           
        };
        jasmineEnv.execute();
    }
