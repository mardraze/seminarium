<ion-view title="Dane">
  <ion-content padding="true">
    <div class="row" ng-repeat="data in list">
      <div class="col" data-id="{{ data.id }}">{{ data.name }}</div>
      <div class="col">
        <button class="button button-small button-positive" ng-click="details({{ data.id }})">Szczegóły</button>
      </div>
    </div>
    <div choose-file></div>
    <!-- input type="file" onchange="openFile(event)"/ -->
  </ion-content>
</ion-view>
